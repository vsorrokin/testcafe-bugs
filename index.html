<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Testcafe</title>
    <script src="https://cdn.jsdelivr.net/npm/node-forge@0.7.0/dist/forge.min.js"></script>
  </head>
  <body>
    <div id="message"></div>

    <script>


      var t0 = performance.now();

      forge.pki.rsa.generateKeyPair({bits: 4096, workerScript: ''}, function(err, pair) {
        var t1 = performance.now();

        document.querySelector('#message').textContent = `Pair generated. Time: ${t1 - t0}ms`;
      });

    </script>
  </body>
</html>
